<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FAVICON -->
        <link rel="icon" sizes="16x16" href="img/favicon.jpg">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <!-- J QUERY -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- MY JS -->
        <script src="js/script.js"></script>
        <title>Carousel ROME with VUE</title>
    </head>
    <body>

      <header>
        <audio controls>
          <source src="audio/rome.mp3">
        </audio>
      </header>

      <main id="containerId">

        <!---__________ ARROW L__________ -->
        <div class="left-arrow">
          <a href="#">
            <i @click="backwards" id="arrow-left" class="fas fa-chevron-left"></i>
          </a>
        </div>

        <!---__________ PICTURES__________ -->
        <div class="photos" data-options="step: 0; speed: 4000;">
          <img class="picture active" :src="images[activeImg]">
        </div>

        <!---__________ ARROW R__________ -->
        <div class="right-arrow">
          <a href="#">
            <i @click="forward" id="arrow-right" class="fas fa-chevron-right"></i>
          </a>
        </div>


        <!---__________BULLETS__________ -->
        <div class="bullets">
          <!-- <i class="change-color fas fa-circle" v-for="ind in images.length"></i> -->
          <!-- <i :class="(ind - 1 == activeImg) ? 'active' : '' " class="change-color fas fa-circle" v-for="ind in images.length"></i> -->
        </div>
      </main> <!-- END OF MAIN -->

      <footer>

      </footer>

    </body>
</html>
