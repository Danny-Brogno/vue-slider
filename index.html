<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <title>Carousel Scotland</title>
    </head>
    <body>

      <header>

        <audio id="audio">
          <source src="audio/red-hot-chilli-pipers-100-pipers.m4a">
        </audio>

        <button id="playPauseBTN">Play</button>
        <button id="stopMusicBTN">Stop</button>

      </header>

      <main>
        <!---__________ ARROW L__________ -->
        <div class="left-arrow">
          <a href="#">
            <i id="arrow-left" class="fas fa-chevron-left"></i>
          </a>
        </div>

        <!---__________ PICTURES__________ -->
        <div class="photos">
          <img class="picture start active" src="img/edinburgh1.jpg" alt="">
          <img class="picture" src="img/edinburgh2.jpg" alt="">
          <img class="picture" src="img/edinburgh3.jpg" alt="">
          <img class="picture" src="img/edinburgh4.jpg" alt="">
          <img class="picture" src="img/edinburgh5.jpg" alt="">
          <img class="picture" src="img/edinburgh6.jpg" alt="">
          <img class="picture" src="img/inverness1.jpg" alt="">
          <img class="picture" src="img/inverness2.jpg" alt="">
          <img class="picture" src="img/scotland1.jpg" alt="">
          <img class="picture" src="img/scotland2.jpg" alt="">
          <img class="picture" src="img/scotland3.jpg" alt="">
          <img class="picture end" src="img/tartan1.png" alt="">
        </div>

        <!---__________ ARROW R__________ -->
        <div class="right-arrow">
          <a href="#">
            <i id="arrow-right" class="fas fa-chevron-right"></i>
          </a>
        </div>

      </main>

      <footer>

      </footer>

    </body>
</html>
